name: echo_app
description: Modern real-time chat application built with Flutter, Firebase & Supabase.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:

    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^2.25.4
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.0
  supabase_flutter: ^2.3.4
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2
  google_fonts:
  flutter_dotenv: ^6.0.0
  http: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/app_icon.png
    - assets/.env

    #- assets/icon/app_icon_foreground.png

# ðŸ‘‡ THIS IS A TOP-LEVEL CONFIG BLOCK (NOT INSIDE dependencies)
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  #adaptive_icon_background: "#2563EB"
  #adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"
